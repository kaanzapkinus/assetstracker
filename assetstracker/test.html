<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Key Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #f6f8fa;
            margin: 0;
            padding: 40px;
        }

        h1 {
            margin-top: 0;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: #238636;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        pre {
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .status {
            margin-bottom: 16px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>CoinMarketCap API Test</h1>
    <p class="status" id="status">Hazır. "Test et" tuşuna basınca proxy üzerinden BTC fiyatı istenecek.</p>
    <button id="testBtn">Test et</button>
    <pre id="output">Bekleniyor...</pre>

    <script>
        const btn = document.getElementById('testBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            status.textContent = 'İstek gönderiliyor...';
            output.textContent = '...';
            try {
                const response = await fetch('http://127.0.0.1:5050/api/quotes?symbols=BTC');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                const btc = data?.data?.BTC?.quote?.USD?.price;
                status.textContent = btc ? `Başarılı · BTC fiyatı: ${btc.toFixed(2)} USD` : 'Başarılı ama veri beklenen formatta gelmedi.';
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                status.textContent = 'Hata oluştu. Proxy çalışıyor mu? Konsolu kontrol edin.';
                output.textContent = error.message;
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
